<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form method="post">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br><br>
        
        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br><br>
        
        <!-- Gender Field -->
        <label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label>
        <br><br>
        
        <!-- Car Brands Field -->
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="ford">Ford</option>
            <option value="honda">Honda</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
        </select>
        <br><br>
        
        <!-- Age Field -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" required>
        <br><br>
        
        <!-- Date of Birth Field -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>
        
        <!-- Phone Number Field -->
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
        <br><br>
        
        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br><br>
        
        <!-- TOS Checkbox -->
        <label for="tos">
            <input type="checkbox" id="tos" name="tos" required>
            I agree to the TOS
        </label>
        <br><br>
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <!-- External JavaScript -->
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
